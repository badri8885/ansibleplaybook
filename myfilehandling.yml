---
- hosts: 172.31.37.212
  become: yes
  tasks:
  - include: myfile.yml
  - name: i want to install my webserver
    apt:
     name: apache2
     state: present

  - name:  i want to copy index file to node side
    copy:
     src: myindexpage
     dest: /var/www/html/index.html
    notify: restartwebserver
     
  - name: copy dyno files into nodes
    template:
     src: mydynoindex.j2
     dest: /var/www/html/index.html
    notify: restartwebserver

  - name: dowload internet files
    get_url:
     url: https://mirrors.tuna.tsinghua.edu.cn/jenkins/windows-stable/2.387.3/jenkins.msi
     dest: /home/ubuntu/jenkins/msi
     force_basic_auth: yes


  handlers:

  - name: restartwebserver
    service:
     name: apache2
     state: restarted

  
